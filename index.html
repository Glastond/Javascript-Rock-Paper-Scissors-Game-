<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>

    <!-- Linking Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header><h1>Rock Paper Scissors</h1></header>

    <!-- Score Board -->
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="computer-label">Comp</div>
      <span id="user-score">0</span>:
      <span id="computer-score">0</span>
    </div>

    <!-- Results -->
    <div class="results">
      <p>Welcome To The Game!</p>
    </div>

    <!-- Rules -->
    <div id="instruction">
      <ul class="lists">
        <li>Your Score is Indicated on the Left Side.</li>
        <li>When you win, the Scoreboard Turns Green.</li>
        <li>When you Lose, the Scoreboard Turns Red.</li>
        <li>When it's a Draw, the Scoreboard Turns Gray.</li>
      </ul>
      <button id="start-button"><strong>Start Game!</strong></button>
    </div>

    <!-- choices -->
    <div class="choices">
      <div class="choice">
        <img src="./assets/images/rock.png" alt="Rock" id="r" />
      </div>
      <div class="choice">
        <img src="./assets/images/paper.png" alt="Paper" id="p" />
      </div>
      <div class="choice">
        <img src="./assets/images/scissors.png" alt="Scissors" id="s" />
      </div>
    </div>

    <!-- Message -->
    <p id="action-message">
      Make Your Move!
    </p>

    <!-- Linking app.js -->
    <script src="./script/app.js"></script>
  </body>
</html>
